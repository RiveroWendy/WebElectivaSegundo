<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <link rel="stylesheet" href="css/styleInicio.css">
     <link rel="stylesheet" href="css/globals.css">


</head>
<body>
    <nav class="navbar navbar-expand-lg position-relative">
        <div class="container-fluid">
            <button class="navbar-btn-volver btn" onclick="window.location.href='index.html'">
                <i class="bi bi-arrow-left-circle"></i>
            </button>
            <h1 class="navbar-text mx-auto mensaje-bienvenida mt-4">Gestión de Categorías</h1>
            <button class="navbar-btn btn" data-bs-toggle="modal" data-bs-target="#configModal">
                <i class="fa-solid fa-gear"></i>
            </button>
        </div>
    </nav>
    <div class="container my-4">
        <!-- <h2>Gestión de Categorías</h2> -->
        
        <div class="card mb-4">
            <div class="card-header">
                Añadir Nueva Categoría
            </div>
            <div class="card-body">
                <form id="formCategoria">
                    <div class="mb-3">
                        <label for="nombreCategoria" class="form-label">Nombre de la categoría</label>
                        <input type="text" class="form-control" id="nombreCategoria" placeholder="Escribe el nombre de la categoría" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Añadir categoría</button>
                </form>
            </div>
        </div>

        <h3>Categorías</h3>
        <ul class="list-group" id="listaCategorias">
        </ul>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
