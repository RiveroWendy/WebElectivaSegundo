<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styleInicio.css">
</head>
<body>
    <header>
        <!-- Botón de ayuda, con el atributo data-bs-toggle para abrir el modal -->
        <button class="help-button" data-bs-toggle="modal" data-bs-target="#helpModal">
            <i class="bi bi-question-circle"></i>
        </button>
    </header>
    
    <main>
        <div class="container">
            <div class="header">
                <p>¡Bienvenido/a a Mensajes Rápidos!</p>
            </div>
            <button class="start-button">COMENZAR</button>
        </div>
    </main>

    <!-- Modal de ayuda -->
    <div class="modal fade" id="helpModal" tabindex="-1" aria-labelledby="helpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="helpModalLabel">Ayuda</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul>
                        <li>¿Cómo puedo añadir una nueva frase a una categoría?</li>
                        <li>¿Cómo modifico o elimino frases que ya no necesito?</li>
                        <li>¿Puedo crear mis propias categorías?</li>
                        <li>¿Cómo activar la opción de reproducción de voz en frases?</li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
